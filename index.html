<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Labrada&family=Lato&family=Montserrat&family=Noto+Sans&family=Poppins&family=Raleway&family=Roboto+Slab&family=Tilt+Warp&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <input name="calculate" id="calculate" cols="30" rows="10"></input>
        <div class="button-container">
            <button class="button-item">+</i></button>
            <button class="button-item">-</i></button>
            <button class="button-item">C</button>
            <button class="button-item">1</button>
            <button class="button-item">2</button>
            <button class="button-item">=</i></button>
            <button class="button-item">3</button>
            <button class="button-item">4</button>
            <button class="button-item">/</button>
            <button class="button-item">5</button>
            <button class="button-item">6</button>
            <button class="button-item">*</i></button>
            <button class="button-item">7</button>
            <button class="button-item">8</button>
            <button class="button-item">9</button>
            <button class="button-item" id="zero">0</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
